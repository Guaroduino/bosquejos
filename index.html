<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fabric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <!-- perfect-freehand -->
    <script src="https://unpkg.com/perfect-freehand@1.2.0/dist/perfect-freehand.js"></script>
</head>
<body>
    <div class="toolbar">
        <button id="pencilBtn" class="active">Pencil</button>
        <button id="eraserBtn">Eraser</button>
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#000000">
        <label for="strokeWidth">Width:</label>
        <input type="range" id="strokeWidth" min="1" max="50" value="5">
        <span id="strokeWidthValue">5</span>
        <button id="clearBtn">Clear</button>
        <button id="saveBtn">Save SVG</button>
    </div>
    <canvas id="drawingCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
